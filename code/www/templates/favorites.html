
<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="apartment in favorites" class="item-avatar">
        <img ng-src="{{ apartment.image_small }}">
        <h2>{{ apartment.name }}</h2>
        <p>{{ apartment.description }}</p>
      </ion-item>
    </ion-list>
    

  </ion-content>
</ion-view>
